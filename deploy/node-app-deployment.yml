apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  namespace: node-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: catayflux.azurecr.io/catay-hello-world:77b1e3d9bce844612beeb4405bb6af4367026c2b
        resources:
          requests:
            cpu: 125m
            memory: 128Mi
        ports:
        - containerPort: 3000
